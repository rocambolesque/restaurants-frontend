<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container">
    <form>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="cuisine">Cuisine</label>
                    <input id="cuisine" name="cuisine" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" class="form-control" class="typeahead" />
                </div>
                <div>
                    <select id="address_suggestions"></select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input id="zip" name="zip" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input id="lat" name="lat" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="lng">Longitude</label>
                    <input id="lng" name="lng" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="visited_at">Visited_at</label>
                    <input id="visited_at" name="visited_at" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input id="rating" name="rating" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src='/new.js'></script>
